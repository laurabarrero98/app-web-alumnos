<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${alumno.id != null} ? 'Editar Alumno' : 'Crear Alumno'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5" th:text="${alumno.id != null} ? 'Editar Alumno' : 'Crear Alumno'"></h2>
        <form th:action="@{${alumno.id != null} ? '/alumno/' + ${alumno.id} : '/alumno'}" method="post" th:object="${alumno}">
            <input type="hidden" th:if="${alumno.id != null}" th:value="${alumno.id}" name="id"/>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${alumno.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" th:value="${alumno.apellido}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="number" id="telefono" name="telefono" class="form-control" th:value="${alumno.telefono}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${alumno.email}" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" name="dni" class="form-control" th:value="${alumno.dni}" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control"
                       th:value="${alumno.fechaNacimiento != null} ? ${#dates.format(alumno.fechaNacimiento, 'yyyy-MM-dd') : ''}" required>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary" th:text="${alumno.id != null} ? 'Actualizar Alumno' : 'Crear Alumno'"></button>
                <a href="#" th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
