<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Listado de Alumnos</h2>
        <form th:action="@{/alumnos}" method="get" class="mb-3">
            <input type="text" name="datoBuscado" placeholder="Buscar..." class="form-control" th:value="${datoBuscado}">
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>
        <a href="#" th:href="@{/alumno/new}" class="btn btn-success mb-3">Crear Alumno</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellido}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td th:text="${alumno.email}"></td>
                    <td th:text="${alumno.dni}"></td>
                    <td th:text="${#dates.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/alumno/edit/{id}(id=${alumno.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/alumno/delete/{id}(id=${alumno.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este alumno?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#" th:href="@{/login}" class="btn btn-secondary mt-3">Cerrar Sesión</a>
    </div>
</body>
</html>
